<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIdrobe Suggestion Top-Up v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display-swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #d4d4d4; }
        
        .iphone-mockup {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background-color: #F5F5F7;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 8px solid #0A0A0A;
            display: flex;
            flex-direction: column;
        }

        /* Ambient Background Light */
        .ambient-glow {
            position: absolute; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(121,0,255,0.25) 0%, rgba(255,255,255,0) 70%);
            top: 20%; left: 50%; transform: translate(-50%, -50%);
            z-index: 0; pointer-events: none;
        }

        /* --- 3D IDEA ILLUSTRATION --- */
        .idea-scene {
            position: relative; width: 100%; height: 220px;
            display: flex; justify-content: center; align-items: center;
            perspective: 800px; z-index: 10;
        }
        
        /* Floating Circles with Icons */
        .float-icon {
            width: 80px; height: 80px; border-radius: 50%;
            background: linear-gradient(135deg, #FFFFFF 0%, #F0F0F0 100%);
            position: absolute;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1), inset 0 0 0 2px rgba(255,255,255,0.8);
            display: flex; justify-content: center; align-items: center;
            font-size: 2.5rem; animation: floatMain 4s ease-in-out infinite;
        }
        
        .float-main { z-index: 10; transform: translateZ(20px); }
        
        /* Sparkles for ideas */
        .float-sparkle-1 { 
            width: 40px; height: 40px; font-size: 1.2rem;
            left: 80px; top: 60px; z-index: 5; opacity: 0.8;
            animation: floatSmall 5s ease-in-out infinite 1s;
        }
        
        .float-sparkle-2 { 
            width: 50px; height: 50px; font-size: 1.5rem;
            right: 70px; bottom: 50px; z-index: 8;
            animation: floatSmall 6s ease-in-out infinite 0.5s;
        }

        @keyframes floatMain {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes floatSmall {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* --- GLASS CARDS --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; overflow: hidden;
        }
        .glass-card:hover { transform: translateY(-2px); }

        .glass-card.selected {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #7900FF;
            box-shadow: 0 10px 30px rgba(121, 0, 255, 0.2);
        }
        
        .check-circle {
            width: 20px; height: 20px; border-radius: 50%;
            border: 2px solid #D1D5DB; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .glass-card.selected .check-circle { background: #7900FF; border-color: #7900FF; }
        .check-circle::after {
            content: ""; width: 8px; height: 8px; background: white; border-radius: 50%;
            transform: scale(0); transition: transform 0.2s;
        }
        .glass-card.selected .check-circle::after { transform: scale(1); }

        .shimmer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.6) 50%, transparent 100%);
            transform: skewX(-20deg) translateX(-150%);
            transition: transform 0.5s; pointer-events: none;
        }
        .glass-card.selected .shimmer { animation: shimmerMove 2s infinite; }
        @keyframes shimmerMove { 0% { transform: translateX(-150%); } 100% { transform: translateX(150%); } }

        .main-btn {
            background: linear-gradient(135deg, #7900FF 0%, #5A00CC 100%);
            color: white; font-weight: 700; 
            border-radius: 20px; padding: 18px; width: 100%; text-align: center;
            box-shadow: 0 10px 25px rgba(121, 0, 255, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .main-btn:active { transform: scale(0.97); }

        .upsell-box {
            background: linear-gradient(to right, rgba(121,0,255,0.05), rgba(0,191,255,0.05));
            border: 1px solid rgba(121,0,255,0.1);
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-5">

    <div class="iphone-mockup">
        
        <div class="ambient-glow"></div>

        <button class="absolute top-14 left-6 z-50 w-10 h-10 bg-white/50 backdrop-blur rounded-full flex items-center justify-center text-[#505050] hover:bg-white transition-colors border border-white/50 shadow-sm">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>

        <div class="flex-1 px-6 pt-16 pb-8 flex flex-col relative z-10 overflow-y-auto no-scrollbar">
            
            <!-- 3D IDEA ILLUSTRATION -->
            <div class="idea-scene">
                <div class="float-icon float-main">ðŸ’¡</div>
                <div class="float-icon float-sparkle-1">âœ¨</div>
                <div class="float-icon float-sparkle-2">ðŸ’­</div>
            </div>

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black text-[#0A0A0A] mb-2 leading-tight">Need Inspiration?</h1>
                <p class="text-[#505050] text-sm px-4 leading-relaxed">
                    Get more smart outfit suggestions from your AI stylist.
                </p>
            </div>

            <!-- Packages -->
            <div class="space-y-6 mb-8">
                
                <!-- Pack 1 (Small) -->
                <div id="card-pack1" class="glass-card rounded-3xl p-4 flex items-center gap-4 cursor-pointer group" onclick="selectPack('pack1')">
                    <div class="check-circle"></div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center mb-1">
                            <span class="title-text font-bold text-[#0A0A0A] text-lg">20 Credits</span>
                            <span class="price-text font-bold text-[#0A0A0A] text-lg">$0.99</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-xs text-[#505050] font-medium">Quick inspiration</p>
                            <p class="text-[10px] text-gray-400">$0.05 / idea</p>
                        </div>
                    </div>
                </div>

                <!-- Pack 2 (Large - Selected) -->
                <div class="relative cursor-pointer group" onclick="selectPack('pack2')">
                    <div class="absolute -top-3 right-4 bg-[#7900FF] text-white text-[10px] font-bold px-3 py-1 rounded-full shadow-lg border-2 border-[#F5F5F7] z-30">
                        BEST VALUE
                    </div>
                    <div id="card-pack2" class="glass-card selected rounded-3xl p-4 flex items-center gap-4 relative z-10">
                        <div class="shimmer"></div>
                        <div class="check-circle z-20"></div>
                        <div class="flex-1 z-20">
                            <div class="flex justify-between items-center mb-1">
                                <span class="title-text font-bold text-[#7900FF] text-xl">50 Credits</span>
                                <div class="flex flex-col items-end">
                                    <span class="price-text font-bold text-[#7900FF] text-xl">$1.99</span>
                                </div>
                            </div>
                            <div class="flex justify-between items-center">
                                <p class="text-xs text-[#505050] font-medium">Weekly looks sorted</p>
                                <div class="flex items-center gap-2">
                                    <span class="text-[10px] text-gray-400 line-through">$2.49</span>
                                    <span class="text-[10px] font-bold text-green-600 bg-green-100 px-1.5 py-0.5 rounded">$0.04 / idea</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Footer Area -->
            <div class="mt-auto">
                <button class="main-btn mb-6" id="purchaseBtn">
                    Purchase 50 Credits
                </button>

                <!-- Upsell Box -->
                <div class="upsell-box rounded-2xl p-4 flex items-center gap-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-xl shadow-sm flex-shrink-0">ðŸ’Ž</div>
                    <div class="flex-1">
                        <p class="text-xs font-bold text-[#0A0A0A] mb-0.5">Want daily style?</p>
                        <p class="text-[10px] text-[#505050] leading-tight">
                            Upgrade to Pro and get <span class="font-bold text-[#7900FF]">300 suggestions monthly</span>.
                        </p>
                    </div>
                    <button class="bg-[#0A0A0A] text-white text-[10px] font-bold px-3 py-2 rounded-lg">View Pro</button>
                </div>
            </div>

        </div>

    </div>

    <script>
        function selectPack(packId) {
            const btn = document.getElementById('purchaseBtn');
            const card1 = document.getElementById('card-pack1');
            const card2 = document.getElementById('card-pack2');
            
            // Helper to set state
            const setCardState = (card, isSelected) => {
                if (isSelected) {
                    card.classList.add('selected');
                    // Change text to purple
                    card.querySelectorAll('.title-text, .price-text').forEach(el => {
                        el.classList.remove('text-[#0A0A0A]');
                        el.classList.add('text-[#7900FF]');
                    });
                } else {
                    card.classList.remove('selected');
                    // Change text to black
                    card.querySelectorAll('.title-text, .price-text').forEach(el => {
                        el.classList.remove('text-[#7900FF]');
                        el.classList.add('text-[#0A0A0A]');
                    });
                }
            };

            if (packId === 'pack1') {
                setCardState(card1, true);
                setCardState(card2, false);
                btn.innerText = "Purchase 20 Credits - $0.99";
            } else {
                setCardState(card1, false);
                setCardState(card2, true);
                btn.innerText = "Purchase 50 Credits - $1.99";
            }
        }
    </script>
</body>
</html>
