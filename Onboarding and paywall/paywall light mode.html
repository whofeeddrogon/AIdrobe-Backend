<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIdrobe Light Mode Final Spacious</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display-swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #d4d4d4; }
        
        /* Cihaz */
        .iphone-mockup {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background-color: #F0F0F0; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 8px solid #0A0A0A;
            display: flex;
            flex-direction: column;
        }

        /* Tabs */
        .tab-btn { transition: all 0.3s ease; position: relative; }
        .tab-btn.active { background-color: #7900FF; color: white; box-shadow: 0 4px 12px rgba(121, 0, 255, 0.3); z-index: 10; border-color: transparent; }
        .tab-btn.inactive { background-color: #FFFFFF; color: #505050; border: 1px solid #E0E0E0; z-index: 0; }

        .tier-card { transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease; }
        
        /* Bars */
        .progress-bg { background-color: #F3F4F6; border-radius: 999px; height: 6px; width: 100%; overflow: hidden; margin-top: 6px; }
        .progress-fill { height: 100%; border-radius: 999px; transition: width 0.6s ease-out, background-color 0.3s; }

        /* Icons: Restored to Large Size (42px) */
        .icon-box {
            width: 42px; height: 42px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            background-color: #F9FAFB; 
            border: 1px solid #F3F4F6;
        }

        .badge-pulse { animation: badgePulse 2s infinite; }
        @keyframes badgePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fade-text { transition: opacity 0.3s ease; }

        /* Hide Scrollbar but allow scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-5">

    <div class="iphone-mockup">
        <!-- Status Bar -->
        <div class="absolute top-0 w-full h-12 flex justify-between items-end px-6 pb-2 z-50 text-[#0A0A0A] font-bold text-xs pointer-events-none">
            <span>9:41</span>
            <div class="flex gap-1">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
            </div>
        </div>

        <!-- Header (Slightly reduced top padding to fit content comfortably) -->
        <div class="pt-12 px-6 pb-2 flex-shrink-0">
            <h1 class="text-2xl font-black text-[#0A0A0A] text-center leading-tight mb-1">Unlock Your Potential</h1>
            <p class="text-sm text-[#505050] text-center">Compare plans & find your perfect fit.</p>
        </div>

        <!-- Toggle -->
        <div class="flex justify-center mb-4 px-6 flex-shrink-0">
            <div class="bg-[#E0E0E0] p-1 rounded-full flex relative w-full max-w-[280px]">
                <button onclick="setBilling('monthly')" id="btn-monthly" class="w-1/2 py-2 rounded-full text-xs font-bold z-10 transition-colors bg-[#FFFFFF] shadow-sm text-[#7900FF]">Monthly</button>
                <button onclick="setBilling('yearly')" id="btn-yearly" class="w-1/2 py-2 rounded-full text-xs font-bold z-10 transition-colors text-[#505050] relative">
                    Yearly
                    <span class="absolute -top-2 -right-3 bg-[#00BFFF] text-white text-[9px] px-1.5 py-0.5 rounded-full shadow-sm font-bold tracking-tight">SAVE 20%</span>
                </button>
            </div>
        </div>

        <!-- TABS -->
        <div class="flex px-6 gap-2 mb-3 flex-shrink-0 items-end">
            <button onclick="switchTier('freemium')" id="tab-freemium" class="tab-btn inactive flex-1 py-3 rounded-xl text-xs font-bold">Free</button>
            <button onclick="switchTier('basic')" id="tab-basic" class="tab-btn inactive flex-1 py-3 rounded-xl text-xs font-bold">Basic</button>
            <button onclick="switchTier('pro')" id="tab-pro" class="tab-btn active flex-1 py-3 rounded-xl text-xs font-bold overflow-visible">
                Pro
                <span class="absolute -top-3 left-[40%] transform -translate-x-1/2 bg-[#7900FF] text-white text-[7px] px-2 py-0.5 rounded-full shadow-lg shadow-purple-900/20 font-bold tracking-wider w-max border-2 border-[#F0F0F0] badge-pulse whitespace-nowrap">
                    MOST POPULAR
                </span>
            </button>
        </div>

        <!-- Content -->
        <div class="flex-1 px-5 pb-5 min-h-0 overflow-hidden flex flex-col">
            
            <!-- CARD -->
            <div id="card-container" class="bg-[#FFFFFF] rounded-[2rem] p-6 shadow-xl border border-[#E0E0E0] flex-1 flex flex-col tier-card relative overflow-hidden">
                
                <!-- Background Blob -->
                <div class="absolute -top-24 -right-24 w-56 h-56 bg-[#C8A2C8] rounded-full blur-3xl opacity-40 pointer-events-none"></div>

                <!-- Price Header -->
                <div class="text-center mb-5 relative z-10 flex-shrink-0">
                    <h2 id="tier-name" class="text-sm font-bold text-[#505050] uppercase tracking-widest">Pro</h2>
                    <div class="flex justify-center items-end gap-1 mt-1">
                        <span id="tier-price" class="text-4xl font-black text-[#0A0A0A]">$19.99</span>
                        <span id="tier-period" class="text-sm text-[#505050] font-medium mb-1.5">/mo</span>
                    </div>
                </div>

                <!-- Features List (Restored Spacious Layout: space-y-5) -->
                <div class="space-y-5 flex-1 relative z-10 overflow-y-auto pr-1 flex flex-col justify-center no-scrollbar">
                    
                    <!-- 1. ADs -->
                    <div class="flex items-center gap-4">
                        <div class="icon-box text-red-500" id="icon-ads">üö´</div>
                        <div class="flex-1 flex justify-between items-center">
                            <span class="text-xs font-bold text-[#505050]">Ad-Free Experience</span>
                            <span id="feat-ads" class="text-[10px] font-bold text-[#005F73] bg-[#E0E0E0] px-2 py-0.5 rounded-full">Yes</span>
                        </div>
                    </div>

                    <!-- 2. Wardrobe -->
                    <div class="flex items-start gap-4">
                        <div class="icon-box text-[#7900FF]">üëö</div>
                        <div class="flex-1">
                            <div class="flex justify-between text-xs font-bold text-[#505050] mb-1">
                                <span>Wardrobe Limit</span>
                                <span id="feat-wardrobe-text">Unlimited</span>
                            </div>
                            <div class="progress-bg">
                                <div id="feat-wardrobe-bar" class="progress-fill bg-[#7900FF]" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 3. Virtual Try-On -->
                    <div class="flex items-start gap-4">
                        <div class="icon-box text-[#00BFFF]">üëï</div>
                        <div class="flex-1">
                            <div class="flex justify-between text-xs font-bold text-[#505050] mb-1">
                                <span>Virtual Try-On</span>
                                <span id="feat-tryon-text">100 /mo</span>
                            </div>
                            <div class="progress-bg">
                                <div id="feat-tryon-bar" class="progress-fill bg-[#00BFFF]" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 4. Analysis -->
                    <div class="flex items-start gap-4">
                        <div class="icon-box text-[#5A00CC]">üîç</div>
                        <div class="flex-1">
                            <div class="flex justify-between text-xs font-bold text-[#505050] mb-1">
                                <span>Clothing Analysis</span>
                                <span id="feat-analysis-text">300 /mo</span>
                            </div>
                            <div class="progress-bg">
                                <div id="feat-analysis-bar" class="progress-fill bg-[#5A00CC]" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 5. AI Stylist -->
                    <div class="flex items-start gap-4">
                        <div class="icon-box text-[#005F73]">‚ú®</div>
                        <div class="flex-1">
                            <div class="flex justify-between text-xs font-bold text-[#505050] mb-1">
                                <span>AI Outfit Suggestions</span>
                                <span id="feat-stylist-text">300 /mo</span>
                            </div>
                            <div class="progress-bg">
                                <div id="feat-stylist-bar" class="progress-fill bg-[#005F73]" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- EXTRA NOTE (Above CTA) -->
                <div id="tier-note" class="text-center h-4 mt-3 mb-1 text-[10px] font-bold text-[#7900FF] fade-text tracking-wide">
                    <!-- Dynamic Text -->
                </div>

                <!-- CTA Button -->
                <button id="cta-btn" class="w-full mt-2 py-4 rounded-xl bg-gradient-to-r from-[#7900FF] to-[#5A00CC] text-white font-bold text-sm shadow-lg shadow-purple-900/20 hover:scale-[1.02] transition-transform active:scale-95 flex-shrink-0">
                    Go Limitless with Pro
                </button>

            </div>
        </div>

        <p class="text-[10px] text-center text-[#505050] pb-4 flex-shrink-0">Cancel anytime from settings.</p>

    </div>

    <script>
        const data = {
            freemium: {
                name: 'Free',
                price: '$0',
                period: '/forever',
                ads: { text: 'No', color: 'text-red-500 bg-red-100' },
                wardrobe: { text: '50 Items', width: '10%', color: 'bg-gray-400' },
                tryon: { text: '3 Credits', width: '3%', color: 'bg-gray-400' },
                analysis: { text: '20 Credits', width: '6%', color: 'bg-gray-400' },
                stylist: { text: '30 Credits', width: '10%', color: 'bg-gray-400' },
                note: '',
                
                btnText: 'Continue for Free',
                btnClass: 'bg-[#FFFFFF] text-[#505050] border border-[#E0E0E0] shadow-none'
            },
            basic: {
                monthly: { price: '$9.99', period: '/mo' },
                yearly: { price: '$95.99', period: '/yr' },
                name: 'Basic',
                ads: { text: 'Yes', color: 'text-[#005F73] bg-[#00BFFF]/20' },
                wardrobe: { text: '100 Items', width: '20%', color: 'bg-[#7900FF]' },
                tryon: { text: '50 /mo', width: '50%', color: 'bg-[#00BFFF]' },
                analysis: { text: '100 /mo', width: '33%', color: 'bg-[#5A00CC]' },
                stylist: { text: '200 /mo', width: '66%', color: 'bg-[#005F73]' },
                note: '',

                btnText: 'Select Basic Plan',
                btnClass: 'bg-[#0A0A0A] text-[#FFFFFF] border-none shadow-xl'
            },
            pro: {
                monthly: { price: '$19.99', period: '/mo' },
                yearly: { price: '$191.99', period: '/yr' },
                name: 'Pro',
                ads: { text: 'Yes', color: 'text-[#005F73] bg-[#00BFFF]/20' },
                wardrobe: { text: 'Unlimited', width: '100%', color: 'bg-[#7900FF]' },
                tryon: { text: '100 /mo', width: '100%', color: 'bg-[#00BFFF]' },
                analysis: { text: '300 /mo', width: '100%', color: 'bg-[#5A00CC]' },
                stylist: { text: '300 /mo', width: '100%', color: 'bg-[#005F73]' },
                note: '‚ú® Includes Daily Auto-Outfits (Weather + Calendar)',

                btnText: 'Go Limitless with Pro',
                btnClass: 'bg-gradient-to-r from-[#7900FF] to-[#5A00CC] text-white border-none shadow-purple-200'
            }
        };

        let currentTier = 'pro';
        let currentBilling = 'monthly';

        function switchTier(tier) {
            currentTier = tier;
            updateUI();
        }

        function setBilling(billing) {
            currentBilling = billing;
            updateUI();
        }

        function updateUI() {
            // Tab Styling
            ['freemium', 'basic', 'pro'].forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                if (t === currentTier) {
                    btn.classList.remove('inactive');
                    btn.classList.add('active');
                } else {
                    btn.classList.add('inactive');
                    btn.classList.remove('active');
                }
            });

            // Toggle Styling
            const btnMonthly = document.getElementById('btn-monthly');
            const btnYearly = document.getElementById('btn-yearly');
            
            if (currentBilling === 'monthly') {
                btnMonthly.classList.add('bg-[#FFFFFF]', 'shadow-sm', 'text-[#7900FF]');
                btnMonthly.classList.remove('text-[#505050]');
                btnYearly.classList.remove('bg-[#FFFFFF]', 'shadow-sm', 'text-[#7900FF]');
                btnYearly.classList.add('text-[#505050]');
            } else {
                btnYearly.classList.add('bg-[#FFFFFF]', 'shadow-sm', 'text-[#7900FF]');
                btnYearly.classList.remove('text-[#505050]');
                btnMonthly.classList.remove('bg-[#FFFFFF]', 'shadow-sm', 'text-[#7900FF]');
                btnMonthly.classList.add('text-[#505050]');
            }

            const tierData = data[currentTier];
            let price, period;

            if (currentTier === 'freemium') {
                price = tierData.price;
                period = tierData.period;
                document.getElementById('btn-monthly').parentElement.classList.add('opacity-40', 'pointer-events-none');
            } else {
                price = tierData[currentBilling].price;
                period = tierData[currentBilling].period;
                document.getElementById('btn-monthly').parentElement.classList.remove('opacity-40', 'pointer-events-none');
            }

            const card = document.getElementById('card-container');
            const noteEl = document.getElementById('tier-note');
            
            // Fade Out
            card.style.opacity = '0.9';
            noteEl.style.opacity = '0';

            setTimeout(() => {
                document.getElementById('tier-name').textContent = tierData.name;
                document.getElementById('tier-price').textContent = price;
                document.getElementById('tier-period').textContent = period;
                
                // Note
                noteEl.textContent = tierData.note;
                
                // Ads
                const ads = document.getElementById('feat-ads');
                ads.textContent = tierData.ads.text;
                ads.className = `text-[10px] font-bold px-2 py-0.5 rounded-full ${tierData.ads.color}`;

                // Bars
                const updateBar = (id, obj) => {
                    document.getElementById(`${id}-text`).textContent = obj.text;
                    const bar = document.getElementById(`${id}-bar`);
                    bar.style.width = obj.width;
                    bar.className = `progress-fill ${obj.color}`;
                };

                updateBar('feat-wardrobe', tierData.wardrobe);
                updateBar('feat-tryon', tierData.tryon);
                updateBar('feat-analysis', tierData.analysis);
                updateBar('feat-stylist', tierData.stylist);

                const btn = document.getElementById('cta-btn');
                btn.textContent = tierData.btnText;
                btn.className = `w-full mt-4 py-4 rounded-xl font-bold text-sm transition-all flex-shrink-0 ${tierData.btnClass}`;

                // Fade In
                card.style.opacity = '1';
                noteEl.style.opacity = '1';
            }, 100);
        }

        updateUI();
    </script>
</body>
</html>
