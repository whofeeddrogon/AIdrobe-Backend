<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIdrobe Dark Mode Final Spacious</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display-swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; }
        
        /* Cihaz (bg200: #292929) */
        .iphone-mockup {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background-color: #292929; 
            box-shadow: 0 0 0 8px #000000, 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        /* Tabs */
        .tab-btn { transition: all 0.3s ease; position: relative; }
        /* Active: primary100 (#7900FF) with Glow */
        .tab-btn.active { background-color: #7900FF; color: white; box-shadow: 0 0 15px rgba(121, 0, 255, 0.4); z-index: 10; border-color: transparent; }
        /* Inactive: bg100 (#1A1A1A) with border bg300 (#404040) */
        .tab-btn.inactive { background-color: #1A1A1A; color: #E0E0E0; border: 1px solid #404040; z-index: 0; }

        .tier-card { transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease; }
        
        /* Bars Track: #404040 (Dark Gray) */
        .progress-bg { background-color: #404040; border-radius: 999px; height: 6px; width: 100%; overflow: hidden; margin-top: 6px; }
        .progress-fill { height: 100%; border-radius: 999px; transition: width 0.6s ease-out, background-color 0.3s; }

        /* Icons: bg200 (#292929) for bg, border bg300 (#404040) */
        .icon-box {
            width: 42px; height: 42px; /* Large Size */
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            background-color: #292929; 
            border: 1px solid #404040;
        }

        .badge-pulse { animation: badgePulse 2s infinite; }
        @keyframes badgePulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(151, 0, 255, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 4px rgba(151, 0, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(151, 0, 255, 0); }
        }

        .fade-text { transition: opacity 0.3s ease; }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-5">

    <div class="iphone-mockup">
        <!-- Status Bar (White Text) -->
        <div class="absolute top-0 w-full h-12 flex justify-between items-end px-6 pb-2 z-50 text-white font-bold text-xs pointer-events-none">
            <span>9:41</span>
            <div class="flex gap-1">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
            </div>
        </div>

        <!-- Header -->
        <div class="pt-12 px-6 pb-2 flex-shrink-0">
            <h1 class="text-2xl font-black text-white text-center leading-tight mb-1">Unlock Your Potential</h1>
            <p class="text-sm text-[#E0E0E0] text-center">Compare plans & find your perfect fit.</p>
        </div>

        <!-- Toggle (Container: #404040) -->
        <div class="flex justify-center mb-4 px-6 flex-shrink-0">
            <div class="bg-[#404040] p-1 rounded-full flex relative w-full max-w-[280px]">
                <button onclick="setBilling('monthly')" id="btn-monthly" class="w-1/2 py-2 rounded-full text-xs font-bold z-10 transition-colors bg-[#1A1A1A] shadow-sm text-[#9700FF]">Monthly</button>
                <button onclick="setBilling('yearly')" id="btn-yearly" class="w-1/2 py-2 rounded-full text-xs font-bold z-10 transition-colors text-[#E0E0E0] relative">
                    Yearly
                    <span class="absolute -top-2 -right-3 bg-[#00E5FF] text-[#1A1A1A] text-[9px] px-1.5 py-0.5 rounded-full shadow-sm font-bold tracking-tight">SAVE 20%</span>
                </button>
            </div>
        </div>

        <!-- TABS -->
        <div class="flex px-6 gap-2 mb-3 flex-shrink-0 items-end">
            <button onclick="switchTier('freemium')" id="tab-freemium" class="tab-btn inactive flex-1 py-3 rounded-xl text-xs font-bold">Free</button>
            <button onclick="switchTier('basic')" id="tab-basic" class="tab-btn inactive flex-1 py-3 rounded-xl text-xs font-bold">Basic</button>
            <button onclick="switchTier('pro')" id="tab-pro" class="tab-btn active flex-1 py-3 rounded-xl text-xs font-bold overflow-visible">
                Pro
                <span class="absolute -top-3 left-[40%] transform -translate-x-1/2 bg-[#9700FF] text-white text-[7px] px-2 py-0.5 rounded-full shadow-lg shadow-purple-900/50 font-bold tracking-wider w-max border-2 border-[#292929] badge-pulse whitespace-nowrap">
                    MOST POPULAR
                </span>
            </button>
        </div>

        <!-- Content -->
        <div class="flex-1 px-5 pb-5 min-h-0 overflow-hidden flex flex-col">
            
            <!-- CARD (bg100: #1A1A1A) -->
            <div id="card-container" class="bg-[#1A1A1A] rounded-[2rem] p-6 shadow-2xl shadow-black/50 border border-[#404040] flex-1 flex flex-col tier-card relative overflow-hidden">
                
                <!-- Background Blob -->
                <div class="absolute -top-24 -right-24 w-56 h-56 bg-[#9700FF] rounded-full blur-[80px] opacity-20 pointer-events-none"></div>

                <!-- Price Header -->
                <div class="text-center mb-5 relative z-10 flex-shrink-0">
                    <h2 id="tier-name" class="text-sm font-bold text-[#E0E0E0] uppercase tracking-widest">Pro</h2>
                    <div class="flex justify-center items-end gap-1 mt-1">
                        <span id="tier-price" class="text-4xl font-black text-white">$19.99</span>
                        <span id="tier-period" class="text-sm text-[#E0E0E0] font-medium mb-1.5">/mo</span>
                    </div>
                </div>

                <!-- Features List (Spacious) -->
                <div class="space-y-5 flex-1 relative z-10 overflow-y-auto pr-1 flex flex-col justify-center no-scrollbar">
                    
                    <!-- 1. ADs -->
                    <div class="flex items-center gap-4">
                        <div class="icon-box text-red-400" id="icon-ads">üö´</div>
                        <div class="flex-1 flex justify-between items-center">
                            <span class="text-xs font-bold text-[#E0E0E0]">Ad-Free Experience</span>
                            <span id="feat-ads" class="text-[10px] font-bold text-[#00E5FF] bg-[#00E5FF]/10 px-2 py-0.5 rounded-full border border-[#00E5FF]/20">Yes</span>
                        </div>
                    </div>

                    <!-- 2. Wardrobe -->
                    <div class="flex items-start gap-4">
                        <div class="icon-box text-[#9700FF]">üëö</div>
                        <div class="flex-1">
                            <div class="flex justify-between text-xs font-bold text-[#E0E0E0] mb-1">
                                <span>Wardrobe Limit</span>
                                <span id="feat-wardrobe-text">Unlimited</span>
                            </div>
                            <div class="progress-bg">
                                <div id="feat-wardrobe-bar" class="progress-fill bg-[#9700FF] shadow-[0_0_10px_rgba(151,0,255,0.5)]" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 3. Virtual Try-On -->
                    <div class="flex items-start gap-4">
                        <div class="icon-box text-[#00E5FF]">üëï</div>
                        <div class="flex-1">
                            <div class="flex justify-between text-xs font-bold text-[#E0E0E0] mb-1">
                                <span>Virtual Try-On</span>
                                <span id="feat-tryon-text">100 /mo</span>
                            </div>
                            <div class="progress-bg">
                                <div id="feat-tryon-bar" class="progress-fill bg-[#00E5FF] shadow-[0_0_10px_rgba(0,229,255,0.5)]" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 4. Analysis -->
                    <div class="flex items-start gap-4">
                        <div class="icon-box text-[#FFB1FF]">üîç</div>
                        <div class="flex-1">
                            <div class="flex justify-between text-xs font-bold text-[#E0E0E0] mb-1">
                                <span>Clothing Analysis</span>
                                <span id="feat-analysis-text">300 /mo</span>
                            </div>
                            <div class="progress-bg">
                                <div id="feat-analysis-bar" class="progress-fill bg-[#FFB1FF] shadow-[0_0_10px_rgba(255,177,255,0.5)]" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 5. AI Stylist -->
                    <div class="flex items-start gap-4">
                        <div class="icon-box text-[#2CD4F3]">‚ú®</div>
                        <div class="flex-1">
                            <div class="flex justify-between text-xs font-bold text-[#E0E0E0] mb-1">
                                <span>AI Outfit Suggestions</span>
                                <span id="feat-stylist-text">300 /mo</span>
                            </div>
                            <div class="progress-bg">
                                <div id="feat-stylist-bar" class="progress-fill bg-[#00829B]" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- EXTRA NOTE (Bright Purple for visibility) -->
                <div id="tier-note" class="text-center h-4 mt-3 mb-1 text-[10px] font-bold text-[#9700FF] fade-text tracking-wide">
                    <!-- Dynamic Text -->
                </div>

                <!-- CTA Button -->
                <button id="cta-btn" class="w-full mt-2 py-4 rounded-xl bg-gradient-to-r from-[#7900FF] to-[#9700FF] text-white font-bold text-sm shadow-lg shadow-purple-900/40 hover:scale-[1.02] transition-transform active:scale-95 flex-shrink-0 border border-purple-500/30">
                    Go Limitless with Pro
                </button>

            </div>
        </div>

        <p class="text-[10px] text-center text-[#505050] pb-4 flex-shrink-0">Cancel anytime from settings.</p>

    </div>

    <script>
        const data = {
            freemium: {
                name: 'Free',
                price: '$0',
                period: '/forever',
                ads: { text: 'No', color: 'text-red-400 bg-red-400/10 border border-red-400/20' },
                // Light Gray bars (#A0A0A0) for Free tier to show against Dark Gray (#404040) track
                wardrobe: { text: '50 Items', width: '10%', color: 'bg-[#A0A0A0]' },
                tryon: { text: '3 Credits', width: '3%', color: 'bg-[#A0A0A0]' },
                analysis: { text: '20 Credits', width: '6%', color: 'bg-[#A0A0A0]' },
                stylist: { text: '30 Credits', width: '10%', color: 'bg-[#A0A0A0]' },
                note: '',
                
                btnText: 'Continue for Free',
                btnClass: 'bg-[#292929] text-[#E0E0E0] border border-[#404040] shadow-none'
            },
            basic: {
                monthly: { price: '$9.99', period: '/mo' },
                yearly: { price: '$95.99', period: '/yr' },
                name: 'Basic',
                ads: { text: 'Yes', color: 'text-[#00E5FF] bg-[#00E5FF]/10 border border-[#00E5FF]/20' },
                wardrobe: { text: '100 Items', width: '20%', color: 'bg-[#7900FF]' },
                tryon: { text: '50 /mo', width: '50%', color: 'bg-[#00E5FF]' },
                analysis: { text: '100 /mo', width: '33%', color: 'bg-[#FFB1FF]' },
                stylist: { text: '200 /mo', width: '66%', color: 'bg-[#00829B]' },
                note: '',

                btnText: 'Select Basic Plan',
                btnClass: 'bg-[#FFFFFF] text-[#0A0A0A] border-none shadow-xl'
            },
            pro: {
                monthly: { price: '$19.99', period: '/mo' },
                yearly: { price: '$191.99', period: '/yr' },
                name: 'Pro',
                ads: { text: 'Yes', color: 'text-[#00E5FF] bg-[#00E5FF]/10 border border-[#00E5FF]/20' },
                wardrobe: { text: 'Unlimited', width: '100%', color: 'bg-[#9700FF] shadow-[0_0_10px_rgba(151,0,255,0.5)]' },
                tryon: { text: '100 /mo', width: '100%', color: 'bg-[#00E5FF] shadow-[0_0_10px_rgba(0,229,255,0.5)]' },
                analysis: { text: '300 /mo', width: '100%', color: 'bg-[#FFB1FF] shadow-[0_0_10px_rgba(255,177,255,0.5)]' },
                stylist: { text: '300 /mo', width: '100%', color: 'bg-[#00829B]' },
                note: '‚ú® Includes Daily Auto-Outfits (Weather + Calendar)',

                btnText: 'Go Limitless with Pro',
                btnClass: 'bg-gradient-to-r from-[#7900FF] to-[#9700FF] text-white border-none shadow-purple-500/40'
            }
        };

        let currentTier = 'pro';
        let currentBilling = 'monthly';

        function switchTier(tier) {
            currentTier = tier;
            updateUI();
        }

        function setBilling(billing) {
            currentBilling = billing;
            updateUI();
        }

        function updateUI() {
            // Tab Styling
            ['freemium', 'basic', 'pro'].forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                if (t === currentTier) {
                    btn.classList.remove('inactive');
                    btn.classList.add('active');
                } else {
                    btn.classList.add('inactive');
                    btn.classList.remove('active');
                }
            });

            // Toggle Styling
            const btnMonthly = document.getElementById('btn-monthly');
            const btnYearly = document.getElementById('btn-yearly');
            
            if (currentBilling === 'monthly') {
                btnMonthly.classList.add('bg-[#1A1A1A]', 'shadow-sm', 'text-[#9700FF]');
                btnMonthly.classList.remove('text-[#E0E0E0]');
                btnYearly.classList.remove('bg-[#1A1A1A]', 'shadow-sm', 'text-[#9700FF]');
                btnYearly.classList.add('text-[#E0E0E0]');
            } else {
                btnYearly.classList.add('bg-[#1A1A1A]', 'shadow-sm', 'text-[#9700FF]');
                btnYearly.classList.remove('text-[#E0E0E0]');
                btnMonthly.classList.remove('bg-[#1A1A1A]', 'shadow-sm', 'text-[#9700FF]');
                btnMonthly.classList.add('text-[#E0E0E0]');
            }

            const tierData = data[currentTier];
            let price, period;

            if (currentTier === 'freemium') {
                price = tierData.price;
                period = tierData.period;
                document.getElementById('btn-monthly').parentElement.classList.add('opacity-40', 'pointer-events-none');
            } else {
                price = tierData[currentBilling].price;
                period = tierData[currentBilling].period;
                document.getElementById('btn-monthly').parentElement.classList.remove('opacity-40', 'pointer-events-none');
            }

            const card = document.getElementById('card-container');
            const noteEl = document.getElementById('tier-note');
            
            // Fade Out
            card.style.opacity = '0.9';
            noteEl.style.opacity = '0';

            setTimeout(() => {
                document.getElementById('tier-name').textContent = tierData.name;
                document.getElementById('tier-price').textContent = price;
                document.getElementById('tier-period').textContent = period;
                
                // Note
                noteEl.textContent = tierData.note;
                
                // Ads
                const ads = document.getElementById('feat-ads');
                ads.textContent = tierData.ads.text;
                ads.className = `text-[10px] font-bold px-2 py-0.5 rounded-full ${tierData.ads.color}`;

                // Bars
                const updateBar = (id, obj) => {
                    document.getElementById(`${id}-text`).textContent = obj.text;
                    const bar = document.getElementById(`${id}-bar`);
                    bar.style.width = obj.width;
                    bar.className = `progress-fill ${obj.color}`;
                };

                updateBar('feat-wardrobe', tierData.wardrobe);
                updateBar('feat-tryon', tierData.tryon);
                updateBar('feat-analysis', tierData.analysis);
                updateBar('feat-stylist', tierData.stylist);

                const btn = document.getElementById('cta-btn');
                btn.textContent = tierData.btnText;
                btn.className = `w-full mt-4 py-4 rounded-xl font-bold text-sm transition-all flex-shrink-0 ${tierData.btnClass}`;

                // Fade In
                card.style.opacity = '1';
                noteEl.style.opacity = '1';
            }, 100);
        }

        updateUI();
    </script>
</body>
</html>
